name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # 每天运行一次
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVG animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: qingtingjjjjjjj
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install cairosvg pillow

      - name: Convert SVG to GIF
        run: |
          python3 - <<EOF
          import cairosvg
          from PIL import Image

          # 转 PNG
          cairosvg.svg2png(url="dist/github-contribution-grid-snake.svg", write_to="dist/frame_light.png")
          cairosvg.svg2png(url="dist/github-contribution-grid-snake-dark.svg", write_to="dist/frame_dark.png")

          # 转 GIF
          Image.open("dist/frame_light.png").save("dist/github-snake-light.gif", save_all=True, loop=0)
          Image.open("dist/frame_dark.png").save("dist/github-snake-dark.gif", save_all=True, loop=0)
          EOF

      - name: Push GIF files
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
