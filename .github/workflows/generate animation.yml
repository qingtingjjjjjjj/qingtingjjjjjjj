name: Generate GitHub Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # 每天凌晨 0 点自动运行
  workflow_dispatch:      # 手动触发
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1. 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 生成 SVG 动画
      - name: Generate SVG animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: qingtingjjjjjjj
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. 推送到 output 分支（GitHub Pages）
      - name: Push SVG files to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output   # Pages 分支
          build_dir: dist         # SVG 存放路径
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
